<div class="main-content mb-5">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4 mt-5">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <img class="img" src="../../assets/img/financas-logo.png" />
                    </div>
                    <div class="card-body">
                        <form form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                            <h4 class="card-category text-gray">Controle de Contas</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Email ou Username</mat-label>
                                        <input matInput formControlName="username">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Senha</mat-label>
                                        <input matInput type="password" formControlName="senha">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit"
                                class="btn btn-info pull-center"
                                [disabled]="!formulario.valid">Entrar</button>
                        </form>
                        <br />
                    </div>
                </div>
                <div class="row" style="margin-top: -25px;">
                    <div class="col-6">
                        <a href="#"><small>Esqueceu sua senha?</small></a>
                    </div>
                    <div class="col-6 text-right">
                        <a href="#"><small>Cadastra-se</small></a>
                    </div>
                    <br />
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
