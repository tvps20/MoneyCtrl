<div class="main-content mb-5">
   <div class="container-fluid">
      <div class="row justify-content-center">
         <div class="col-md-4 mt-5">
            <div class="card card-profile">
               <div class="card-avatar">
                  <a href="javascript:void(0)">
                     <img class="img" src="../../assets/img/financas-logo.png" />
                  </a>
               </div>
               <div class="card-body">
                  <form>
                      <div class="row">
                          <div class="col-md-12">
                             <mat-form-field appearance="outline">
                              <mat-label>Email/Username</mat-label>
                                <input matInput placeholder="Email/Username">
                             </mat-form-field> 
                          </div>
                      </div>
                      <div class="row">
                         <div class="col-md-12">
                            <mat-form-field appearance="outline">
                              <mat-label>Senha</mat-label>
                               <input matInput placeholder="Senha" type="password">
                            </mat-form-field> 
                         </div>
                      </div>
                     <button mat-raised-button type="submit" [routerLink]="['/dashboard']" class="btn btn-info pull-center">
                        Entrar
                        <i class="material-icons">send</i>
                     </button>      
                  </form>
                  <br/>
               </div>
            </div>
            <div class="row" style="margin-top: -25px; margin-bottom: 50px;">
               <div class="col-6">
                  <a href="#"><small>Esqueceu sua senha?</small></a>
               </div>
               <div class="col-6 text-right">
                  <a href="#"><small>Cadastra-se</small></a>
               </div>
               <br/>
            </div>
         </div>
      </div>
   </div>
</div>

<app-footer></app-footer>
