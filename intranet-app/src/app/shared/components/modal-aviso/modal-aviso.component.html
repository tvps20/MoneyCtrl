<div class="card card-profile" #modalAviso>
    <div class="modal fade" id="detalhesModalAviso" tabindex="-1" role="dialog"
        aria-labelledby="lancamentoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- <div class="modal-header"> -->
                    <div class="card-avatar">
                        <img class="img" src="../../../assets//img/aviso-modal.png" />
                    </div>
                <!-- </div> -->
                <div class="modal-body">
                    <h2 class="card-title">Deseja realmente excluir esse item?</h2>
                    <hr>
                    <p class="card-description">Lembre-se que isso não é reversivel.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal" (click)="onConfirm()">Sim</button>
                </div>
            </div>
        </div>
    </div>
</div>
