<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Formul√°rio para contato</h4>
                        <p class="card-category">Email: tvsantiagocontato@email.com / Contato: (83) 9 9959-1313</p>
                    </div>
                    <div class="card-body">
                        <form *ngIf="showForm" [formGroup]="formulario" (ngSubmit)="onSubmit()" autocomplete="off">
                            <div class="row">
                                <!-- Nome Input -->
                                <div class="col-md-6">
                                    <app-input-field formControlName="nome" label="Nome" maxLengthInput="12"
                                        [control]="formulario.get('nome')">
                                    </app-input-field>
                                </div>
                                <!-- Email Input -->
                                <div class="col-md-6">
                                    <app-input-field formControlName="email" label="Email"
                                        [control]="formulario.get('email')">
                                    </app-input-field>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Celular Input -->
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Celular</mat-label>
                                        <input formControlName="celular" matInput matInput mask="(00) 0 0000-0000">
                                    </mat-form-field>
                                </div>
                                <!-- Telefone Input -->
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Telefone</mat-label>
                                        <input formControlName="telefone" matInput mask="(00) 0000-0000">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Assunto Input -->
                                <div class="col-md-12">
                                    <app-input-field formControlName="assunto" label="Assunto" maxLengthInput="20"
                                        [control]="formulario.get('assunto')">
                                    </app-input-field>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Mensagem Input -->
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Mensagem</mat-label>
                                        <textarea matInput formControlName="mensagem"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button *ngIf="!submitte" type="submit" class="btn btn-info pull-right">Enviar</button>
                            <button *ngIf="submitte" type="button" class="btn btn-info pull-right" disabled>
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Enviando
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
